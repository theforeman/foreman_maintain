  Test_ruby_on_centos_stream_8:
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream8
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.5.3']
    steps:
      - name: Setup ruby
        run: |
          dnf module enable ruby:2.7 -y
          dnf install rubygems -y
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Setup
        run: |
          gem install bundler
          bundle install --jobs=3 --retry=3
      - name: Run tests
        run: |
          bundle exec rake